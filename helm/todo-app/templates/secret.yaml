apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-secrets
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  secret-key: {{ .Values.secrets.secret-key | quote }}
  {{- if .Values.secrets.db-password }}
  db-password: {{ .Values.secrets.db-password | quote }}
  {{- end }}

